services:
  postgres:
    image: postgres:16-alpine
    container_name: shopify_integration_postgres
    environment:
      POSTGRES_DB: shopify_integration
      POSTGRES_USER: shopify_user
      POSTGRES_PASSWORD: shopify_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - shopify_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shopify_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: shopify_integration_redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - shopify_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: shopify_integration_php
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
    networks:
      - shopify_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: shopify_integration
      DB_USERNAME: shopify_user
      DB_PASSWORD: shopify_password
      REDIS_HOST: redis
      REDIS_PORT: 6379

  nginx:
    image: nginx:alpine
    container_name: shopify_integration_nginx
    ports:
      - "8082:80"
    volumes:
      - ./backend:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - shopify_network
    depends_on:
      - php

  node:
    image: node:20-alpine
    container_name: shopify_integration_node
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "3002:3000"
    networks:
      - shopify_network
    command: sh -c "npm install && npm run dev"
    environment:
      - NUXT_HOST=0.0.0.0
      - NUXT_PORT=3000

networks:
  shopify_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
